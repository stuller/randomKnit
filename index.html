<!DOCTYPE html>
<html>
    <head>
        <title>Random Knit</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css"/>
        <script src="randomKnit.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.0/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
    </head>
    <body>
        <h1>Random Knit</h1>
        <div id="config">
            <div id="configErrors" class="error"></div>

            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="Untitled"/>
            </fieldset>

            <fieldset>
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="2-color" selected>Two Color</option>
                    <option value="3-color-fair-isle">Three Color Fair Isle</option>
                    <option value="3-color-stranded">Three Color Stranded</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="rows">Rows:</label>
                <input type="number" id="rows" name="rows" value="6" min="2" max="20"/>

                <label for="stitches">Stitches:</label>
                <input type="number" id="stitches" name="stitches" value="6" min="2" max="20"/>
            </fieldset>

            <fieldset>
                <button id="create">Create Chart</button>
                <button id="download">Download Chart</button>
            </fieldset>

            <hr/>

            <fieldset>
                <label for="enableTile">Tile:</label>
                <input type="checkbox" id="enableTile" name="enableTile" checked/>
            </fieldset>

            <fieldset>
                <label for="mirrorH">Mirror Horizontal:</label>
                <input type="checkbox" id="mirrorH" name="mirrorH" checked/>
            </fieldset>

            <fieldset>
                <label for="mirrorV">Mirror Vertical:</label>
                <input type="checkbox" id="mirrorV" name="mirrorV" checked/>
            </fieldset>

            <fieldset>
                <label for="mc">Main Color:</label>
                <input type="color" id="mc" name="mc" value="#ffffff"/>
            </fieldset>

            <fieldset>
                <label for="cc">Contrast Color:</label>
                <input type="color" id="cc" name="cc" value="#f5b2b2"/>
            </fieldset>

            <fieldset>
                <label for="c2c">Contrast Color 2:</label>
                <input type="color" id="cc2" name="cc2" value="#333333"/>
            </fieldset>

            <fieldset>
                <button id="randomize">Randomize Chart</button>
            </fieldset>

        </div>
        <hr/>
        <div id="container">
            <h1 id="headerTitle"></h1>
            <div id="tileContainer">
                <div id="tile"></div>
                <div id="chart"></div>
            </div>
            <div id="preview"></div>
        </div>
    </body>
</html>
